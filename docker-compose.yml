services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1
    container_name: "keycloak"
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev

  krakend:
    image: devopsfaith/krakend:2.3
    container_name: "gateway"
    ports:
      - "8081:8080"
    expose:
      - 8081
    volumes:
      - ./config/krakend:/etc/krakend

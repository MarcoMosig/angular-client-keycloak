<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

  <mat-drawer-container
    class="flex-auto h-full bg-card dark:bg-transparent"
    (backdropClick)="onBackdropClicked()">

    <!-- Drawer -->
    <mat-drawer
      class="w-full md:w-160 dark:bg-gray-900"
      [mode]="drawerMode"
      [opened]="false"
      [position]="'end'"
      [disableClose]="true"
      #matDrawer>
      <router-outlet></router-outlet>
    </mat-drawer>

    <mat-drawer-content class="flex flex-col">

      <!-- Main -->
      <div class="flex-auto">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

          <!-- Title -->
          <div>
            <div class="text-4xl font-extrabold tracking-tight leading-none">Stocks</div>
            <div class="ml-0.5 font-medium text-secondary">
              <ng-container *ngIf="stocksCount > 0">
                {{stocksCount}}
              </ng-container>
              {{stocksCount | i18nPlural: {
              '=0'   : 'No stocks',
              '=1'   : 'stock',
              'other': 'stocks'
            } }}
            </div>
          </div>

          <!-- Main actions -->
          <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
            <!-- Search -->
            <div class="flex-auto">
              <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded w-full min-w-50"
                subscriptSizing="dynamic">
                <mat-icon
                  class="icon-size-5"
                  matPrefix
                  [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                  matInput
                  [formControl]="searchInputControl"
                  [autocomplete]="'off'"
                  [placeholder]="'Search contacts'">
              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- stock list -->
        <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
          <div class="w-full">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
              <!-- Stock -->
              <div *ngFor="let s of (stocks$ | async)" class="sm:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
<!--                <div class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden">-->

                      mat-icon-button
                      [matMenuTriggerFor]="weeklyExpensesMenu">
                      <mat-icon

                        [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                    </button>
                    <mat-menu #weeklyExpensesMenu="matMenu">

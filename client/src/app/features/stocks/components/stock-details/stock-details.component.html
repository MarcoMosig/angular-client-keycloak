<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <!-- Title -->
    <div class="flex-1 min-w-0">
      <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
        {{stockDetail?.company}}
      </h2>
    </div>
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <!--                <button-->
      <!--                    class="ml-3"-->
      <!--                    mat-stroked-button>-->
      <!--                    <mat-icon-->
      <!--                        class="icon-size-5"-->
      <!--                        [svgIcon]="'heroicons_solid:cog'"></mat-icon>-->
      <!--                    <span class="ml-2">Settings</span>-->
      <!--                </button>-->
    </div>
    <div class="hidden sm:flex items-center my-3">
      <div class="p-4 leading-none rounded-l-xl border border-r-0">
        <div class="text-sm font-medium text-secondary">Market Cap</div>
        <div class="mt-2 font-mono text-xl">{{(stockDetail?.market_cap ) | number: '1.0-2' | currency}}B</div>
      </div>
      <div class="p-4 leading-none border border-r-0">
        <div class="text-sm font-medium text-secondary">SYMBOL</div>
        <div class="mt-2 font-mono text-xl">{{stockDetail?.symbol }}</div>
      </div>
      <div class="p-4 leading-none border border-r-0">
        <div class="text-sm font-medium text-secondary">WKN</div>
        <div class="mt-2 font-mono text-xl">{{stockDetail?.wkn }}</div>
      </div>
      <div class="p-4 leading-none rounded-r-xl border">
        <div class="text-sm font-medium text-secondary">ISIN</div>
        <div class="mt-2 font-mono text-xl">{{stockDetail?.isin }}</div>
      </div>
    </div>

  </div>

  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="flex flex-col flex-auto mt-8 bg-card shadow rounded-2xl overflow-hidden">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full">
        <div class="sm:col-span-2 lg:col-span-3 dark flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
          <div class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
            <div class="flex flex-col">
              <div class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7">Stock Chart
                {{stockDetail?.company}}</div>
              <!--          <div class="font-medium text-secondary">Subtitle</div>-->
            </div>
            <div class="ml-2">
              <mat-button-toggle-group class="hidden sm:inline-flex border-none space-x-1" value="this-year"
                #visitorsYearSelector="matButtonToggleGroup">
                <mat-button-toggle class="px-1.5 rounded-full overflow-hidden border-none font-medium"
                  value="this-year">This Year
                </mat-button-toggle>
              </mat-button-toggle-group>
              <div class="sm:hidden">
                <button mat-icon-button [matMenuTriggerFor]="visitorsMenu">
                  <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
                </button>
                <mat-menu #visitorsMenu="matMenu">
                  <button mat-menu-item>This Year</button>
                </mat-menu>
              </div>
            </div>
          </div>
          <div class="flex flex-col flex-auto h-100">
            <apx-chart class="flex-auto w-full h-full" [chart]="chartStock.chart" [colors]="chartStock.colors"
              [dataLabels]="chartStock.dataLabels" [fill]="chartStock.fill" [grid]="chartStock.grid"
              [series]="chartStock?.series[visitorsYearSelector.value]" [stroke]="chartStock.stroke"
              [tooltip]="chartStock.tooltip" [xaxis]="chartStock.xaxis" [yaxis]="chartStock.yaxis">
            </apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
